<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tell me where I am</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="row align-middle">
            <div class="col col-12 text-center">
                <div class="m-3">
                    <h2 class="my-3">Introduzca su carné de identidad, esté será almacenado junto con su ubicación</h2>
                    <div class="alert alert-warning my-3" role="alert">
                        Asegúrese de tener activo el servicio de Ubicación de su dispositivo
                    </div>
                    <div class="my-3">
                        <label for="exampleFormControlInput1" class="form-label">Carné de Identidad</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="12345678900">
                    </div>
                    <div class="my-3">
                        <p id="demo"></p>
                    </div>
                    <button class="btn btn-primary" onclick="getLocation()">Enviar</button>
                </div>
            </div>
        </div>        
    </div>

    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitud: " + position.coords.latitude + 
            "<br>Longitude " + position.coords.longitude;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
