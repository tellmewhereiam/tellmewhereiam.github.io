<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinatario RY</title>
    <!-- Enlaza el archivo CSS de Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="./src/assets/css/index.css" />
  </head>
  <body>
    <div class="container mt-5 px-3">
      <div class="alert alert-warning my-3" role="alert">
        Asegúrese de tener activo el servicio de Ubicación de su dispositivo
      </div>
      <form>
        <!-- Campo: Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>

        <!-- Campo: Apellidos -->
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingresa tus apellidos"
            required
          />
        </div>

        <!-- Campo: CI -->
        <div class="mb-3">
          <label for="ci" class="form-label">CI</label>
          <input
            type="text"
            class="form-control"
            id="ci"
            placeholder="Ingresa tu número de CI"
            required
          />
        </div>

        <!-- Campo: Provincia (select) -->
        <div class="mb-3">
          <label for="provincia" class="form-label">Provincia</label>
          <select class="form-select" id="provincia-select" required></select>
        </div>

        <!-- Campo: Municipio (select) -->
        <div class="mb-3">
          <label for="municipio" class="form-label">Municipio</label>
          <select class="form-select" id="municipio-select" disabled></select>
        </div>

        <!-- Botón de envío -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-paper-plane fa-fw"></i> Enviar
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/es.min.js"></script>
    <!-- Enlaza los archivos JS de Bootstrap 5 (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/assets/js/index.js"></script>
  </body>
</html>
